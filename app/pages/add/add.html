<ion-header>
  <ion-toolbar>
    <ion-title>
      Add
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="add">
  <div class="tabs">
    <div class="tab" (click)="updateType({type: 0})" [ngClass]="{active: type==0}">
      <a class="tab-item" ui-sref="tabs.about.page1">
        <ion-icon ios="ios-cube" md="ios-cube-outline"></ion-icon> Object
      </a>
    </div>
    <div class="tab" (click)="updateType({type: 1})" [ngClass]="{active: type==1}">
      <a class="tab-item" ui-sref="tabs.about.page2">
        <ion-icon ios="ios-man" md="ios-man-outline"></ion-icon> Person
      </a>
    </div>
  </div>
  <ion-list>
    <div *ngIf="type == 0">
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="object.genericName"></ion-input>
      </ion-item>
    </div>

    <div *ngIf="type == 1">
      <ion-item>
        <ion-label floating>Firstname</ion-label>
        <ion-input type="text" [(ngModel)]="object.firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Lastname</ion-label>
        <ion-input type="text" [(ngModel)]="object.lastName"></ion-input>
      </ion-item>
    </div>

    <ion-item class="add-location">
      <ion-label floating>Location</ion-label>
      <ion-input #autocomplete class="autocomplete" [(ngModel)]="object.location" (focus)="geolocate()"></ion-input>

    </ion-item>

    <div class="add-location-map">
      <br>or
      <button ion-button color="light" outline><ion-icon name="map"></ion-icon></button>
    </div>


    <ion-item>
      <p>Images</p>

      <a class="image-placeholder" #fileInput (click)="insertImage({image: 1})"><ion-icon name="image"></ion-icon></a>
      <a #fileInput class="image-placeholder" (click)="insertImage({image: 2})"><ion-icon name="image"></ion-icon></a>
      <br/>

      <a #fileInput class="image-placeholder" (click)="insertImage({image: 3})"><ion-icon name="image"></ion-icon></a>
      <a #fileInput class="image-placeholder" (click)="insertImage({image: 4})"><ion-icon name="image"></ion-icon></a>

      <input type="file" #files style="display: none" (change)="uploadImage($event)">
      <input #files type="file" style="display: none" (change)="uploadImage($event)">
      <input #files type="file" style="display: none" (change)="uploadImage($event)">
      <input #files type="file" style="display: none" (change)="uploadImage($event)">
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="object.description"></ion-input>
    </ion-item>
  </ion-list>

  <button block (click)="addObject()">Add</button>

</ion-content>
