<ion-list class="auth">

  <form [ngFormModel]="loginForm">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input name="userName" type="text" value="" [ngFormControl]="userName" [(ngModel)]="user.email" ngDefaultControl></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input name="password" type="password" [(ngModel)]="user.password" [ngFormControl]="password" ngDefaultControl></ion-input>
    </ion-item>

    <ion-item class="invalid-cred" *ngIf="invalid">
      <p class="error">Invalid username and/or password</p>
    </ion-item>

    <ion-item>
      <button ion-button round color="light" (click)="genericLogin()">Log in</button>
      <button ion-button round color="light" (click)="register()">Register</button>
    </ion-item>
  </form>

  <div class="separator">
    <small>or</small>
  </div>

  <div class="social-buttons">
    <button ion-button round block (click)="facebook()">Log in using Facebook</button>
    <button ion-button round block color="secondary">Log in using Google</button>
  </div>
</ion-list>
