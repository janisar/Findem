<div>

<ion-list class="auth">

  <form [ngFormModel]="loginForm">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input name="userName" type="text" value="" [ngFormControl]="userName" [(ngModel)]="user.email" ngDefaultControl></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input name="password" type="password" [(ngModel)]="user.password" [ngFormControl]="password" ngDefaultControl></ion-input>
    </ion-item>

    <ion-item class="invalid-cred" *ngIf="invalid">
      <p class="error">{{errorMessage}}</p>
    </ion-item>

    <ion-item>
      <button class="login-btn" ion-button color="default" (click)="genericLogin()">Log in</button>
      <button ion-button color="light" (click)="register()">Register</button>
    </ion-item>
  </form>

  <div class="separator">
    <small>or</small>
  </div>

  <div class="social-buttons">
    <button ion-button block (click)="facebook()" class="fb"><i class="fb-icon"></i>Log in using Facebook</button>
    <div id="google-signin"></div>
    <!--<button id="my-signin2" ion-button round block color="secondary" (click)="googleLogin()">Log in using Google</button>-->
  </div>
</ion-list>
</div>
