<ion-header>
  <ion-toolbar>
    <ion-title>
      Register
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class = "register">
    <form [ngFormModel]="registerForm">

      <ion-list>
        <ion-item>
          <ion-label stacked>Your name</ion-label>
          <ion-input type="text" name="userName" [(ngModel)]="user.userName" [ngFormControl]="userName" ngDefaultControl></ion-input>
        </ion-item>
        <p *ngIf="!userName.valid && userName.touched" class="addForm-error" danger>Name is invalid</p>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" name="email" [(ngModel)]="user.email" [ngFormControl]="email" ngDefaultControl></ion-input>
        </ion-item>
        <p *ngIf="!email.valid && email.touched" class="addForm-error" danger>Email is invalid</p>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="user.password" [ngFormControl]="password1" ngDefaultControl></ion-input>
        </ion-item>
        <p *ngIf="!password1.valid && password1.touched" class="addForm-error" danger>Password is required</p>

        <ion-item>

          <ion-label stacked>Password again</ion-label>
          <ion-input type="password" [ngFormControl]="password2" ngDefaultControl></ion-input>
        </ion-item>
        <p *ngIf="password2.touched && password2.value !== password1.value" class="addForm-error" danger>Passwords don't match</p>

        <ion-item>
          <button ion-button block clear round (click)="signup()">Register</button>
        </ion-item>

      </ion-list>
    </form>
  </div>
</ion-content>
