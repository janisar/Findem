<ion-header>
  <ion-navbar>
    <ion-title>Findem<i class="fa fa-ellipsis-v findem-menu" aria-hidden="true"></i></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-icon name="add-circle" class="add" (click)="openAddModal()"></ion-icon>
  <div class="half-top-wrapper">
    <div class="half-top">
    </div>
  </div>
  <div class="user-profile">
    <ion-icon ios="ios-person" md="md-person" class="profile-pic"></ion-icon>
  </div>
  <div class="track-search">
    <button class="track-button">
      Track your search
    </button>
  </div>

</ion-content>
