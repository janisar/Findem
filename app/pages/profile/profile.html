<ion-header>
  <ion-navbar>
    <ion-title>Profile<i class="icon-ellipsis-vertical"></i></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="profile">
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tracking enabled</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
